# Cargo configuration for faster builds

[build]
# Enable incremental compilation (default in debug, but make it explicit)
incremental = true

# Use more jobs for parallel compilation
jobs = 8

[profile.dev]
# Faster debug builds with some optimizations
opt-level = 0
debug = true
incremental = true
# Split debuginfo for faster linking
split-debuginfo = "unpacked"

[profile.dev.package."*"]
# Optimize dependencies even in debug mode
opt-level = 2

[profile.release]
# Full optimizations for release
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true

[net]
# Use git CLI for faster git operations
git-fetch-with-cli = true

[registries.crates-io]
protocol = "sparse"
